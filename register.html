<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 22rem;">
    <h3 class="text-center mb-3">Register</h3>
    <form onsubmit="return registerUser()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="regName" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="regEmail" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="regPassword" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="text-danger mt-2 text-center" id="regError"></p>
      <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
